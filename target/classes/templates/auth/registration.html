<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<!-- Принимает post-запрос на адрес /auth/registration -->
<!-- В качестве объекта - пустой объект myUser из контроллера -->
<form th:method="POST" th:action="@{/auth/registration}" th:object="${myUser}">
    <label for="name">Введите имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color:red" th:if="${#fields.hasErrors('name'}" th:errors="*{name}">Ошибка имени пользователя.</div>
    <br>
    <label for="surname">Введите фамилию:: </label>
    <input type="text" th:field="*{surname}" id="surname" />
    <div style="color:red" th:if="${#fields.hasErrors('surname'}" th:errors="*{surname}">Ошибка фамилии.</div>
    <br>
    <label for="department">Введите фамилию:: </label>
    <input type="text" th:field="*{department}" id="department" />
    <div style="color:red" th:if="${#fields.hasErrors('department'}" th:errors="*{department}">Ошибка департамента.</div>
    <label for="password">Введите пароль.</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        Ошибка в пароле.
    </div>
    <br>
    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
